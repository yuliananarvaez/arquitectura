<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        /* Encabezado del modal */
        .payment-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .payment-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .close-payment-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Formulario de pago */
        .payment-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-pagar {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-pagar:hover {
            background-color: #27ae60;
        }
        
        /* Opciones de pago */
        .payment-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .payment-option {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-option.active {
            border-color: #3498db;
            background-color: #ebf5fb;
            font-weight: bold;
        }
        
        /* Mensaje de estado */
        .status-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .processing {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        @media (max-width: 600px) {
            .payment-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <h2 id="payment-method-title">Selecciona tu método de pago</h2>
            <button class="close-payment-button" onclick="closePaymentModal()">&times;</button>
        </div>
        
        <div class="payment-options">
            <div class="payment-option active" onclick="selectPaymentMethod('pse')">
                PSE
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('nequi')">
                Nequi
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('tarjeta')">
                Tarjeta
            </div>
        </div>
        
        <form class="payment-form" id="paymentForm">
            <div class="form-group active" id="pse-fields">
                <label for="pse-bank">Banco:</label>
                <select id="pse-bank" required>
                    <option value="">Selecciona tu banco</option>
                    <option value="bancolombia">Bancolombia</option>
                    <option value="davivienda">Davivienda</option>
                    <option value="banco_bogota">Banco de Bogotá</option>
                    <option value="bbva">BBVA</option>
                    <option value="popular">Banco Popular</option>
                </select>
            </div>
            
            <div class="form-group" id="nequi-fields">
                <label for="nequi-phone">Número de Nequi:</label>
                <input type="tel" id="nequi-phone" placeholder="Ingresa tu número de celular" required>
            </div>
            
            <div class="form-group" id="tarjeta-fields">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <div style="flex: 1;">
                        <label for="card-expiry">Fecha de Expiración:</label>
                        <input type="text" id="card-expiry" placeholder="MM/AA" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="card-cvv">CVV:</label>
                        <input type="text" id="card-cvv" placeholder="123" required>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn-pagar" onclick="processPayment()">Pagar Ahora</button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // URLs de redirección para cada banco (ejemplos)
        const bankRedirectUrls = {
            'bancolombia': 'https://www.bancolombia.com/pagos/pse',
            'davivienda': 'https://pagos.davivienda.com',
            'banco_bogota': 'https://pagos.bancodebogota.com',
            'bbva': 'https://pagos.bbva.com.co',
            'popular': 'https://pagos.bancopopular.com.co'
        };
        
        // Método de pago actual
        let currentPaymentMethod = 'pse';
        
        // Seleccionar método de pago
        function selectPaymentMethod(method) {
            currentPaymentMethod = method;
            
            // Desactivar todos los options
            document.querySelectorAll('.payment-option').forEach(opt => {
                opt.classList.remove('active');
            });
            
            // Activar el option seleccionado
            event.target.classList.add('active');
            
            // Ocultar todos los campos de formulario
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('active');
            });
            
            // Mostrar los campos correspondientes al método seleccionado
            document.getElementById(method + '-fields').classList.add('active');
            
            // Actualizar el título
            const titles = {
                'pse': 'Pago con PSE',
                'nequi': 'Pago con Nequi',
                'tarjeta': 'Pago con Tarjeta'
            };
            document.getElementById('payment-method-title').textContent = titles[method];
            
            // Ocultar cualquier mensaje previo
            hideStatusMessage();
        }
        
        // Procesar el pago
        function processPayment() {
            hideStatusMessage();
            
            if (currentPaymentMethod === 'pse') {
                processPSEPayment();
            } else if (currentPaymentMethod === 'nequi') {
                processNequiPayment();
            } else if (currentPaymentMethod === 'tarjeta') {
                processCardPayment();
            }
        }
        
        // Procesar pago con PSE
        function processPSEPayment() {
            const bankSelect = document.getElementById('pse-bank');
            const selectedBank = bankSelect.value;
            
            if (!selectedBank) {
                showStatusMessage('Por favor selecciona un banco para continuar con el pago.', 'error');
                return;
            }
            
            showStatusMessage('Redirigiendo a la pasarela de pago de tu banco...', 'processing');
            
            // Simular un retraso antes de la redirección
            setTimeout(() => {
                // Redirigir a la página del banco seleccionado
                window.location.href = bankRedirectUrls[selectedBank];
            }, 2000);
        }
        
        // Procesar pago con Nequi
        function processNequiPayment() {
            const phoneInput = document.getElementById('nequi-phone');
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                showStatusMessage('Por favor ingresa tu número de Nequi para continuar.', 'error');
                return;
            }
            
            showStatusMessage('Procesando pago con Nequi...', 'processing');
            
            // Simular procesamiento de pago con Nequi
            setTimeout(() => {
                showStatusMessage('Pago con Nequi procesado exitosamente. Serás redirigido a la aplicación.', 'success');
                
                // En un caso real, aquí redirigirías a la app de Nequi
                setTimeout(() => {
                    // Simulación de redirección a Nequi
                    alert('Redirigiendo a Nequi...');
                }, 1500);
            }, 2000);
        }
        
        // Procesar pago con Tarjeta
        function processCardPayment() {
            const cardNumber = document.getElementById('card-number').value.trim();
            const cardExpiry = document.getElementById('card-expiry').value.trim();
            const cardCvv = document.getElementById('card-cvv').value.trim();
            
            if (!cardNumber || !cardExpiry || !cardCvv) {
                showStatusMessage('Por favor completa todos los campos de la tarjeta.', 'error');
                return;
            }
            
            showStatusMessage('Procesando pago con tarjeta...', 'processing');
            
            // Simular procesamiento de tarjeta
            setTimeout(() => {
                showStatusMessage('Pago con tarjeta procesado exitosamente.', 'success');
            }, 2000);
        }
        
        // Mostrar mensaje de estado
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            statusElement.style.display = 'block';
        }
        
        // Ocultar mensaje de estado
        function hideStatusMessage() {
            document.getElementById('statusMessage').style.display = 'none';
        }
        
        // Cerrar modal (simulación)
        function closePaymentModal() {
            alert('Modal cerrado. En una implementación real, esto cerraría el modal.');
        }
    </script>
</body>
</html>
